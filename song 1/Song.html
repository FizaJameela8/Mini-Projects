<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        overflow: hidden;
    }
  .vi {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    }
 p{
    padding: 20px;
    position: absolute;
    z-index: 999;
    font-size: 40px;
   font-family: Cooper Black;
 }
    .full {
        padding: 20px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 100%;
        height: 100%;
       position: absolute;
        color: rgb(11, 1, 36);
        font-family: 'Courier New', Courier, monospace;
        text-shadow: 2px 2px 5px white;
    }

    .audio {
        display: hidden;
    }

    button {
        margin-top: 300px;
       position: absolute;
       z-index: 999;
        height: 60px;
        width: 200px;
        border-radius: 20px 20px;
        box-shadow: 2px 2px 5px blue;
        background-image: linear-gradient(pink,blue,purple);
      
    }
    button:hover{
        background-image:radial-gradient(  rgb(223, 17, 51),rgb(0, 0, 255),rgb(75, 5, 75));
  transition:background-image 2s ease-in-out;
    }
</style>

<body>
    <video class="vi" autoplay loop muted>
        <source src="https://www.shutterstock.com/shutterstock/videos/1015999861/preview/stock-footage-the-fellow-in-a-hood-walking-and-smoking-on-the-night-street-slow-motion.webm">
    </video>
    <div class="full">
        <button id="btn" onclick="run()">Start</button>
        <p  class="p" id="song">Song will be displayed here</p>
        <audio id="audio" src="audio/pal.mp3"></audio>

    </div>
    <script>
      
        function run(){
         const ly=[  
            "Ghar nahi jaata, main bahar, rehta tera intezaar",
                "Mere khwabon mein aa na karke 16 singhaar",
                "Main ab kyun hosh mein aata nahi?",
                "Sukoon yeh dil kyun paata nahi?",
                "Kyun todun khud se jo the waade?",
                "Ke ab yeh ishq nibhana nahi",
          
            ];
        const ts=[0,4,9,10,14,16];
        
        let index=0;
        let finish=false;
        let song=document.getElementById('song');
        let audio=document.getElementById('audio');
        let btn=document.getElementById('btn');

        song.innerHTML="";
        btn.style.display='none';
        audio.play();

        function typeline(line){
         let i=0;
         let intervel=setInterval(()=>{
          song.innerHTML+=line[i];
          i++

          if(i===line.length){
            clearInterval(intervel);
            song.innerHTML+='<br>';
          }
         },50);
        }
        audio.ontimeupdate=()=>{
            if(index<ts.length&&audio.currentTime>=ts[index]){
                typeline(ly[index]);
                index++;
            }

            if(index==ts.length&&!finish){
                finish=true;
                
                setTimeout(()=>{
                song.innerHTML="";
                 btn.style.display='block';
audio.pause();
audio.currentTime=0;
                },3000);
            }
        }
        }
    </script>
</body>

</html>
